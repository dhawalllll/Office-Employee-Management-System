{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'sri.css' %}" type="text/css">
    <title>Filter Employee Management System</title>


</head>
<body>
    <div class="container">
        <h1>Filter Employee Details</h1>
        <hr>
        <form action="/filter_emp" method="post" id="contain">
            {% csrf_token %}

              <label for="name">Employee First/Last Name</label><br>
              <input type="text"  id="name" name="name" value="{{name}}"><br>
              <label for="dept">Department</label><br>
              <input type="text"  id="dept" name="dept" value="{{dept}}"><br>
              <label for="role">Role</label><br>
              <input type="text"  id="role" name="role"  value="{{role}}"><br>
              <hr>

            <button type="submit" class="btn btn-warning">Submit</button>
          </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
</body>
</html>
